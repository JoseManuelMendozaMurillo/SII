{% extends "Layout/Template/usuario.twig.html" %}

{% block contenido %}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-wrap align-items-center justify-content-between">
                    <div class="d-flex flex-wrap align-items-center">
                        <div class="profile-img position-relative me-3 mb-3 mb-lg-0 profile-logo profile-logo1">
                            <img src="{{base_url('aspirante.foto')}}" alt="User-Profile"
                                class=" img-fluid rounded-pill avatar-100">
                        </div>
                        <div class="d-flex flex-wrap align-items-center mb-3 mb-sm-0">
                            <h4 class="me-2 h4">{{fullName}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="align-items-center justify-content-between">
                    <h5>Datos personales</h5>
                    <hr class="custom-separator">
                    <div class="row">
                        <div class="col-lg-6 col-md-8">
                            <h6>{{position}}</h6>
                            <p>{{job}}</p>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <h6> {{department}} </h6>
                            <p>{{ departmentassociated }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="align-items-center justify-content-between">
                    <h5>Contraseña</h5>
                    <hr class="custom-separator">
                    <div class="row">
                        <div class="col-lg-4 col-md-6">
                            <h6>Correo</h6>
                            <p>{{ email }}</p>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <h6>Contraseña</h6>
                            <p>***************</p>
                        </div>
                        <div class="col-lg-4 col-md-6 text-end">
                            <button type="button" class="btn btn-link" id="mostrarFormulario">Cambiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12" id="formulario" style="display: none;">
        <div class="card">
            <div class="card-body">
                <div class="align-items-center justify-content-between">
                    <div class="row">
                        <div class="form-group col-md-4" bis_skin_checked="1">
                            <label class="form-label" for="pass">Contraseña actual: *</label>
                            <input type="password" class="form-control" id="pass" placeholder="">
                        </div>
                        <div class="form-group col-md-4" bis_skin_checked="1">
                            <label class="form-label" for="pass">Nueva contraseña: * </label>
                            <input type="password" class="form-control" id="pass" placeholder="">
                        </div>
                        <div class="form-group col-md-4" bis_skin_checked="1">
                            <label class="form-label" for="pass">Repetir contraseña: * </label>
                            <input type="password" class="form-control" id="pass" placeholder="">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
                        <button type="button" class="btn btn-primary ms-3">Cambiar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}

<script src="{{ base_url('Js/Perfil/perfil.js')}}"></script>

{% endblock %}
